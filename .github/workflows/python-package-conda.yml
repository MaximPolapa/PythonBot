name: Cleanup Generated Unit Tests

on:
  workflow_dispatch:    
  push:
    branches:
      - master
    paths:
      - '**/test_generated.py'

jobs:
  clean_tests:
    if: startsWith(github.event.head_commit.message, 'Add generated unit tests by GenAI Unit Test Generator')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove first and last line from test_generated.py
        run: |
          find . -type f -name "test_generated.py" | while read file; do
            echo "Cleaning $file"
            sed '1d;$d' "$file" > temp_file && mv temp_file "$file"
          done

      - name: Show result (for checking)
        run: |
          find . -type f -name "test_generated.py" | while read file; do
            echo "Result for $file:"
            cat "$file"
          done
